services:
  - type: web
    name: telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MAIN_GROUP_ID
        sync: false
      - key: BACKUP_GROUP_ID
        sync: false
    build:
      environment:
        PYTHON_VERSION: 3.11.8
